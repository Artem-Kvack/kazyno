<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Слот</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="text-info" id="textInfo">10000 points = 5 zł</div>
        <h1>Слот Машина</h1>
        <div class="balance" id="balance">Баланс: 5000</div>
        <div class="spins" id="spins">Спины: 0</div>


        <div class="debt" id="debt">Долг: 0</div>
        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <button id="spinButton">Покрутить!</button>
        <button id="loanButton">Взять в долг 2000</button>
        <button id="repayButton">Вернуть долг</button>
        <button id="buySpinsButton">Купить 10 спинов за 1000 поинтов</button>


        <div class="result" id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
